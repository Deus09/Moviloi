<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Console</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .log { 
            padding: 8px; 
            margin: 4px 0; 
            border-radius: 4px; 
            font-family: monospace;
            border-left: 4px solid #fe7743;
            background: #2a2a2a;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-weight: bold;
        }
        .loading { background: #5a4f2d; border: 1px solid #ff9800; }
        .authenticated { background: #2d5a3d; border: 1px solid #4caf50; }
        .unauthenticated { background: #5a2d2d; border: 1px solid #f44336; }
        button {
            background: #fe7743;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #e66a3a; }
        #logs { 
            max-height: 400px; 
            overflow-y: auto; 
            background: #0a0a0a; 
            padding: 10px; 
            border-radius: 5px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <h1>🔍 Auth Debug Console</h1>
    
    <div id="authStatus" class="status">Auth durumu kontrol ediliyor...</div>
    
    <div>
        <button onclick="checkAuthState()">🔄 Auth Durumunu Kontrol Et</button>
        <button onclick="clearLogs()">🧹 Logları Temizle</button>
        <button onclick="testSignup()">📧 Test Kayıt</button>
        <button onclick="forceSignOut()">🚪 Zorla Çıkış</button>
    </div>

    <h3>📊 Console Logs</h3>
    <div id="logs"></div>

    <script>
        let originalConsoleLog = console.log;
        let originalConsoleError = console.error;
        let originalConsoleWarn = console.warn;

        function addLog(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logElement = document.createElement('div');
            logElement.className = 'log';
            logElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logElement);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        // Console log'larını yakala
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addLog('ERROR: ' + args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addLog('WARN: ' + args.join(' '), 'warn');
        };

        async function checkAuthState() {
            const statusDiv = document.getElementById('authStatus');
            
            try {
                // localStorage'dan auth durumunu kontrol et
                const authData = JSON.parse(localStorage.getItem('sb-mwnhmhtkilqrjggttbmx-auth-token') || '{}');
                const hasSession = authData && authData.access_token;
                
                if (hasSession) {
                    statusDiv.className = 'status authenticated';
                    statusDiv.textContent = `✅ Kimlik doğrulanmış (${authData.user?.email || 'Unknown'})`;
                } else {
                    statusDiv.className = 'status unauthenticated';
                    statusDiv.textContent = '❌ Kimlik doğrulanmamış';
                }

                addLog(`Auth durumu: ${hasSession ? 'AUTHENTICATED' : 'UNAUTHENTICATED'}`);
                
                if (hasSession) {
                    addLog(`User ID: ${authData.user?.id}`);
                    addLog(`Email: ${authData.user?.email}`);
                    addLog(`Expires: ${new Date(authData.expires_at * 1000).toLocaleString()}`);
                }

            } catch (error) {
                statusDiv.className = 'status unauthenticated';
                statusDiv.textContent = '❌ Auth durumu kontrol edilemedi';
                addLog(`Auth kontrol hatası: ${error.message}`);
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testSignup() {
            addLog('Test email kayıt başlatılıyor...');
            
            // Ana uygulamaya email kayıt komutu gönder
            window.postMessage({
                type: 'TEST_EMAIL_SIGNUP',
                email: 'test@example.com',
                password: 'password123'
            }, '*');
        }

        async function forceSignOut() {
            addLog('Zorla çıkış işlemi başlatılıyor...');
            
            // localStorage'ı temizle
            Object.keys(localStorage).forEach(key => {
                if (key.includes('supabase') || key.includes('auth')) {
                    localStorage.removeItem(key);
                    addLog(`Temizlendi: ${key}`);
                }
            });

            // Sayfayı yenile
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // Sayfa yüklendiğinde auth durumunu kontrol et
        window.addEventListener('load', () => {
            checkAuthState();
            setInterval(checkAuthState, 5000); // Her 5 saniyede bir kontrol et
        });

        // Ana uygulamadan gelen mesajları dinle
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type) {
                addLog(`Message received: ${JSON.stringify(event.data)}`);
            }
        });
    </script>
</body>
</html>
